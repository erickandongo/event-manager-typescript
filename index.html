<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Manager</title>
    <link rel="stylesheet" href="styles/main.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h1>Event Management System</h1>

    <!-- Event Creation -->
     <div id="Create" class="page">
     <section>
        <span class="material-icons" data-page="home">arrow_back</span>
        <h2>Create New Event</h2>
        
        <form id="eventForm">
            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required/>

            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Description" required/>

            <label for="date">Date</label>
            <input type="date" id="date" required/>

            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Location" required/>

            <label for="category">Category</label>
            <select id="category">
                <option value="conference">Conference</option>
                <option value="sport">Sport</option>
                <option value="workshop">Workshop</option>
                <option value="other">Other</option>
            </select>

            <label for="capacity">Maximum Capacity</label>
            <input type="number" id="capacity" placeholder="Max capacity" required/>

            <button type="submit" data-page="home">Create Event</button>
        </form>
     </section>
     </div>

     <!-- Home Page  -->

    <div id="home" class="page active">
     <!-- Header Section -->
      <section id="header">
        <div class="icon-text">
            <span class="material-icons">event</span>
            <div class="text">
                <h1>Campus Event</h1>
                <p>Discover and join amazing campus activities</p>
            </div>
            <div class="button-wrapper">
                <button class="button" data-page="Create">
                    <span class="material-icons">add</span>
                    Create Event</button>
            </div>
        </div>
      </section>

     <!-- Filter -->
      <section>
        <select id="filterCategory">
            <option value="all">All</option>
            <option value="conference">Conference</option>
            <option value="sport">Sport</option>
            <option value="workshop">Workshop</option>
            <option value="other">Other</option>
        </select>
      </section>

      <!-- Event List -->
       <section>
            <h2>Event List</h2>
            <div id="eventList"></div>
       </section>

       

       

       <!-- Event Details and Registration to Event -->
       <section id="eventDetails" style="display:none;">
            <h2>Event Details</h2>

            <div id="detailsContent"></div>

            <h3>Register for this event</h3>
            <form id="registrationForm">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Full name" required />

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Institutional email" required />
                <button type="submit">Register</button>
            </form>

            <p id="registrationMessage"></p>
        </section>
        </div>
    <script type="module" src="./dist/main.js"></script>
</body>
</html>
